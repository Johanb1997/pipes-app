<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados en Angular - Creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
        label="Toogle Case"
        icon="pi pi-search"
        (click)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Por nombre"
              (onClick)="changeOrder('name')"
              class="mr-2"
              icon="pi pi-sort"
              styleClass="p-button-success"
    ></p-button>
    <p-button label="Por volar"
              (onClick)="changeOrder('canFly')"
              class="mr-2"
              icon="pi pi-sort"
              styleClass="p-button-danger"
    ></p-button>
    <p-button label="Por color"
              (onClick)="changeOrder('color')"
              class="mr-2"
              icon="pi pi-sort"
              styleClass="p-button-help"
    ></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
